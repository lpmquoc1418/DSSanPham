<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chính</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết đến CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Liên kết đến jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> <!-- Liên kết đến Bootstrap JS -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shoppee clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
            <button type="button" id="search-button">Tìm kiếm</button>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="category.html">Danh mục</a></li>
            <li><a href="#">Khuyến mãi</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </nav>
    
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x400?text=Slide+1" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400?text=Slide+2" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400?text=Slide+3" alt="Slide 3">
        </div>
        <button id="prev-slide">Previous</button>
        <button id="next-slide">Next</button>
    </div>

    <main>
        <section class="category">
            <h2>Danh mục</h2>
            <ul>
                <li><a href="category.html?category=1">Danh mục 1</a></li>
                <li><a href="category.html?category=2">Danh mục 2</a></li>
                <li><a href="category.html?category=3">Danh mục 3</a></li>
                <li><a href="category.html?category=4">Danh mục 4</a></li>
            </ul>
        </section>

        <section class="products">
            <h2>Sản phẩm</h2>
            <div class="product-list" id="product-list">
                <!-- Products will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
